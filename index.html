<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <div class="weather-app-wrapper">
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li id="date">
              <span id="day">Friday</span>
              <span id="hours">05</span>:<span id="minutes">00</span>
            </li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="clearfix weather-temperature">
              <img src="" 
              alt="Clear"
            id="icon"
              class="float-left" />
              <div class="float-left">
                <strong id="temperature"></strong> <span class="units"> °C /<a href="#">°F</a> </span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <ul>
              <li>
                Precipitation: 0%
              </li>
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind: <span id="wind"></span> km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/AlonaAloha/VannilaWeatherApp" target="_blank"> Open-source code</a>
      ,by Alona Iakovlieva
    </small>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
